apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: build-docker
spec:
  params:
    - name: IMAGE
      type: string
    - name: CONTEXT
      type: string
  workspaces:
    - name: output
  steps:
    - name: build
      image: docker:latest
      script: |
        #!/bin/sh
        cd $(params.CONTEXT)
        ls
        docker build -t $(params.IMAGE)
    - name: load-to-minikube 
      image: bitnami/kubectl:1.19.7 
      script: | 
        #!/bin/sh 
        minikube image load $(params.IMAGE)