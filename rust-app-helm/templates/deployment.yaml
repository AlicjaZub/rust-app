apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: rust-app
        image: "registry.kube-system.svc.cluster.local/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: Always
        ports:
          - containerPort: 8000
        env:
          - name: ROCKET_ADDRESS
            value: "0.0.0.0"
          - name: ROCKET_PORT
            value: "8000"
